<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hola</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* Margin + Padding = 0; De esta manera tengo control total de los elementos*/
        }

        .primero {
            background-color: lightcoral;
            padding: 10px;
            border-width: 5px;
            border-style: double;
            border-color: blue;
            /* Podemos meter todo en una línea */
            border: 2px dotted aquamarine;
            border-radius: 10px;
            margin: 10px;
            width: 50px;
            display: inline-block;
        }

        .segundo {
            background-color: lightseagreen;
            padding: 10px;
            /* Podemos meter todo en una línea */
            border: 2px dotted aquamarine;
            border-radius: 10px;
            margin: 10px;
            width: 60px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <p class="primero">Primer párrafo</p>
    <p class="segundo">Segundo párrafo</p>
</body>
</html>
