<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases en CSS</title>
    <style>
        p {
            color: blue;
        }
        
        .textocentrado {
            text-align: center;
        }

        .color_rojo {
            color: red;
        }

        .color_verde {
            color: greenyellow;
        }

        .textoderecha {
            text-align: end;
        }
    </style>
</head>
<body>
    <h1>Mi título de clases</h1>
    <h2>Que son las clases en CSS?</h2>
    <p>Conjunto de reglas bajo un nombre que yo quiera dar</p>
    <p class="textocentrado color_rojo">Además, las aplico sobre los elementos que yo quiera</p>
    <p class="textoderecha">Para crear una clase necesitamos ponerle el punto delante del nombre</p>
</body>
</html>
