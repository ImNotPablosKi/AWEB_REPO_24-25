<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hola</title>
    <style>
        span {
            background-color: bisque;
            display: block;
        }

        p {
            background-color: aquamarine;
            display: inline;
        }
        
        .container {
            font-family: Cascadia Code;
            text-align: center;
            background-color: aliceblue;
            height: 160px;
            width: 160px;
            padding: 10px;
            border: 10px solid red;

            /*El margin es el borde desde fuera*/
            margin: 30px;

            /* Border Box hace que la caja sea acorde al Height / Width */
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <div>Esto es una caja</div>
    <div>Esto es otra caja</div>
    <span>Esto es un texto</span>
    <span>Esto es un texto</span>
    <p>Esto es un párrafo</p>
    <p>Esto es otro párrafo</p>
    <section class="container">
        Tremendo texto
    </section>
</body>
</html>
