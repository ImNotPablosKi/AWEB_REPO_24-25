<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Guapa</title>
    <link rel="stylesheet" href="CSS/calc.css">
    <script src="JS/calc.js"></script>
</head>
<body>
    <div class="calculadora">
        <h1>CALCULADORA SMR</h1>
        <input type="number" name="num1" id="num1" placeholder="Primer Numero">
        <input type="number" name="num2" id="num2" placeholder="Segundo Numero">
        <div class="container">
            <button onclick="sumar()">Sumar</button>
            <button onclick="restar()">Restar</button>
            <button onclick="mult()">Multiplicar</button>
            <button onclick="div()">Dividir</button>
            <button onclick="mod()">Modulo</button>
        </div>
        <div class="resultado" id="resultado">
            0
        </div>
    </div>
</body>
</html>
