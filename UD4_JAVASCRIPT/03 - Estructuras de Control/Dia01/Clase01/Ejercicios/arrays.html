<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script src="JS/jsarrays.js"></script>
    <style>
        button {
            display: block;
            margin: 10px;
        }
        .error {
            border: 2px solid black;
            border-radius: 5px;
            font-size: x-large;
            font-family: Cascadia Code;
        }
        .elden {
            border: 2px solid black;
            border-radius: 5px;
            font-size: x-large;
            font-family: Cascadia Code;
        }
        .limpiar {
            border: 2px solid black;
            border-radius: 5px;
            font-size: x-large;
            font-family: Cascadia Code;
        }

        .error:hover {
            border-color: red;
            background-color: rgb(102, 102, 102);
            color: red;
            transition: 0.2s;
            border: 4px solid red;
            padding: 10px;
        }
        .elden:hover {
            border-color: rgb(165, 231, 103);
            background-color: rgb(102, 102, 102);
            color: rgb(165, 231, 103);
            transition: 0.2s;
            border: 4px solid rgb(165, 231, 103);
            padding: 10px
        }
        .limpiar:hover {
            border-color: rgb(191, 221, 247);
            background-color: rgb(102, 102, 102);
            color: rgb(191, 221, 247);
            transition: 0.2s;
            border: 4px solid rgb(191, 221, 247);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>ARRAYS</h1>
    <hr>
    <button onclick="errores()" class="error">Pascu Boton</button>
    <button onclick="eldenrim()" class="elden">Elden Boton</button>

</body>
</html>
