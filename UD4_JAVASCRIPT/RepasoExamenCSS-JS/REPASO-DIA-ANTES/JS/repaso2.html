    <style>
        button {
            display: block;
            margin: 10px;

            border-radius: 5px;

        .n4 {

        }
        .n6 {
            grid-row: 2/5;
        }
        .n7 {
            grid-column: 2/4;
        }
        .n8 {
            grid-row: 3/5;
        }
