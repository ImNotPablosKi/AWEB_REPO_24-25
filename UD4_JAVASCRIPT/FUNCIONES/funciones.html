<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <script src="JS/funciones.js"></script>
    <style>
        button {
            display: block;
            margin: 10px;
            transition: all 0.2s;
        }
        .alerta {
            border: 2px solid black;
            border-radius: 5px;
            font-size: x-large;
            font-family: Cascadia Code;
        }
        .elden {
            border: 2px solid black;
            border-radius: 5px;
            font-size: x-large;
            font-family: Cascadia Code;
        }
        .limpiar {
            border: 2px solid black;
            border-radius: 5px;
            font-size: x-large;
            font-family: Cascadia Code;
        }

        .alerta:hover {
            border-color: red;
            background-color: rgb(102, 102, 102);
            color: red;
            transition: all 0.2s;
            border: 4px solid red;
            padding: 10px;
            scale: 0.9;
        }
        .elden:hover {
            border-color: rgb(165, 231, 103);
            background-color: rgb(102, 102, 102);
            color: rgb(165, 231, 103);
            transition: all 0.2s;
            border: 4px solid rgb(165, 231, 103);
            padding: 10px
        }
        .limpiar:hover {
            border-color: rgb(191, 221, 247);
            background-color: rgb(102, 102, 102);
            color: rgb(191, 221, 247);
            transition: all 0.2s;
            border: 4px solid rgb(191, 221, 247);
            padding: 10px;
            scale: 0.9;
        }
    </style>
</head>
<body>
    <h1>FUNCIONES... :D</h1>
    <hr>

    <button onclick="limpiar()" class="limpiar">Limpiar Consola</button>
    <button onclick="saludoALERTA()" class="alerta">SALUDO con ALERTA</button>
    <button onclick="saludar2('Pablo')"> Saludo a Pablo</button>
</body>
</html>
