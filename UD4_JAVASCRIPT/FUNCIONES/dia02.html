<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 02</title>
    <script src="JS/dia02.js"></script>
    <style>
        body {
            margin: 10px;
        }

        button {
            margin: 20px;
            background-color: rgb(190, 190, 190);
            border: 2px solid black;
            border-radius: 5px;
            padding: 6px;
            transition: all 0.3s;
            font-family: Cascadia Code;
            font-weight: bold;
            font-size: large;
        }

        .b1 {
            margin: 20px;
            background-color: aqua;
            border: 2px solid black;
            border-radius: 5px;
            padding: 6px;
            transition: all 0.3s;
            font-family: Cascadia Code;
            font-weight: bold;
            font-size: large;
        }



        .b1:hover {
            scale: 1.13;
            background-color: rgb(0, 0, 0);
            border: 2px solid aqua;
            color: aqua;
        }

        .b2 {
            margin: 20px;
            background-color: lightcoral;
            border: 2px solid black;
            border-radius: 5px;
            padding: 6px;
            transition: all 0.3s;
            font-family: Cascadia Code;
            font-weight: bold;
            font-size: large;
        }

        .b2:hover {
            scale: 1.13;
            background-color: rgb(0, 0, 0);
            border: 2px solid lightcoral;
            color: lightcoral;
        }

        p {
            font-family: Cascadia Code;
            font-weight: bolder;
        }

        h1 {
            font-family: Cascadia Code;
            font-weight: lighter;
        }

        .prim {
            width: 20%;
            text-align: start;
            margin: 0;
        }

        .rojo:hover {
            scale: 1.13;
            background-color: rgb(0, 0, 0);
            border: 2px solid rgb(255, 0, 0);
            color: rgb(255, 0, 0);
        }

        .azul:hover {
            scale: 1.13;
            background-color: rgb(0, 0, 0);
            border: 2px solid lightblue;
            color: lightblue;
        }

        .verde:hover {
            scale: 1.13;
            background-color: rgb(0, 0, 0);
            border: 2px solid greenyellow;
            color: greenyellow;
        }

    </style>
</head>

<body>
    <h1>Ejercicio 1: Cambiar el contenido de un <i>Párrafo.</i> <br>
        (Más cosas después)</h1>
    <hr class="prim">
    <br>
    <!-- Pon un SPAN para el ID pq alberto dice que va duro de cojones -->
    <p>Parrafada :D -> <span id="parrafo"></p>
    <button class="b1" onclick="cambiarParrafo()">Cambiar el Texto</button>
    <br>
    <hr>
    <hr>
    <p>Parrafada Nº2 !! :D -> <span id="parrafo2"></p>
    <button class="b2" onclick="cambiarParrafo2()">Cambiar</button>
    <br>
    <hr>
    <hr>
    <p>Cambiar Fondo: </p>
    <button class="rojo" onclick="camiarFondo('Red')">// ROJO //</button>
    <button class="azul" onclick="camiarFondo('lightblue')">// AZUL //</button>
    <button class="verde" onclick="camiarFondo('greenyellow')">// VERDE //</button>
</body>

</html>
